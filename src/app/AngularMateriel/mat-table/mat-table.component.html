  <h1>Angular Material Table</h1>
  <hr>

  <div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)"placeholder="filter">
    </mat-form-field>
  </div>
  <mat-table  #table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Id</mat-header-cell>
            <mat-cell *matCellDef="let sale"> {{sale.id}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="region">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Region </mat-header-cell>
              <mat-cell *matCellDef="let sale"> {{sale.region}} </mat-cell>
            </ng-container>



            <ng-container matColumnDef="country">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Country </mat-header-cell>
                <mat-cell *matCellDef="let sale"> {{sale.country}} </mat-cell>
              </ng-container>

              <ng-container matColumnDef="city">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>City </mat-header-cell>
                  <mat-cell *matCellDef="let sale"> {{sale.city}} </mat-cell>
                </ng-container>


                <ng-container matColumnDef="amount">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Amount </mat-header-cell>
                    <mat-cell *matCellDef="let sale"> {{sale.amount}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="date">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Date </mat-header-cell>
                    <mat-cell *matCellDef="let sale"> {{sale.date}} </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>

      <mat-paginator #paginator
      [pageSize]="3"
      [pageSizeOptions]="[3, 6, 19,12]"
      [showFirstLastButtons]="true">
    </mat-paginator>
