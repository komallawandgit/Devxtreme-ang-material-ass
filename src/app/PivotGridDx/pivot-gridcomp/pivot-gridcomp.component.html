<h1>Devextreme pivotGrid</h1>
<hr>

<div id="pivotgrid-demo" class="pivotGridClass">
  <dx-chart id="sales-chart">
    <dxo-common-series-settings type="bar"></dxo-common-series-settings>
    <dxo-size [height]="200" [width]="800"></dxo-size>
    <dxo-adaptive-layout ></dxo-adaptive-layout>
    <dxo-tooltip [enabled]="true" format="currency" [customizeTooltip]="customizeTooltip"></dxo-tooltip>
  </dx-chart> 
 

  <dx-pivot-grid id="pivotgrid"
    [allowSortingBySummary]="true"
    [allowFiltering]="true"
    [showBorders]="true"
    [allowSortingBySummary]="true"
    [showColumnGrandTotals]="false"
    [showRowGrandTotals]="false"
    [showRowTotals]="false"
    [showColumnTotals]="false"
    [dataSource]="pivotGridDataSource">
    <dxo-field-chooser [enabled]="true" ></dxo-field-chooser>
    <dxo-scrolling mode="virtual"></dxo-scrolling>
  </dx-pivot-grid>
</div>
