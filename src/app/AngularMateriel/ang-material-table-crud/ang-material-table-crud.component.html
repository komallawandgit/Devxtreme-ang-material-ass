<h1 class="boerderClass">
  Angular Material Demo.
</h1>

<hr>
<mat-toolbar  class=" boerderClass secondary bold text-center w-100">My App
<button mat-button [matMenuTriggerFor]="menu">Menu</button>
<mat-menu class="boerderClass" #menu="matMenu">
  <button mat-menu-item>Item 1</button>
  <button mat-menu-item>Item 2</button>
</mat-menu> 
<mat-menu  class="boerderClass" #appMenu="matMenu">
  <button mat-menu-item>Settings</button>
  <button mat-menu-item>Help</button>
</mat-menu>
<button mat-icon-button [matMenuTriggerFor]="appMenu">
  <mat-icon>more_vert</mat-icon>
</button>
</mat-toolbar>
<br>
<mat-toolbar  class="boerderClass">  
  <mat-toolbar-row color="secondary">
    <span>First Row</span>
  </mat-toolbar-row>

  <mat-toolbar-row  >
    <span>Second Row</span>
  </mat-toolbar-row>
</mat-toolbar>

<br>
<mat-toolbar color="primary"  class="boerderClass">
  <span>Application Title</span>

  <!-- This fills the remaining space of the current row -->
  <span class="example-fill-remaining-space"></span>

  <span>Right Aligned Text</span>
</mat-toolbar>

<br>
<br>
<br>
<mat-card  class="boerderClass">card
 
  <mat-card-title class="primary">Card Title </mat-card-title> 
    <mat-card-subtitle>	hiiiiiii</mat-card-subtitle>
    <mat-card-content >
        <input matInput [ngModel]="name" formControlName="state" placeholder="name" >
        <input matInput [ngModel]="address" formControlName="address" placeholder="address" >
        <input matInput [ngModel]="state" formControlName="state" >
    </mat-card-content>
    <!-- <img mat-card-image>	Card image. Stretches the image to the container width</mat-card-image> -->
    <mat-card-actions>	Container for buttons at the bottom of the card</mat-card-actions>
    <mat-card-footer>	Footer</mat-card-footer>
</mat-card>
<br>
<br>
<br>
<br>
<mat-form-field class="example-user-input">
  <mat-label>Tooltip position</mat-label>
  <mat-select [formControl]="position">
    <mat-option *ngFor="let positionOption of positionOptions" [value]="positionOption">
      {{positionOption}}
    </mat-option>
  </mat-select>
</mat-form-field>

<button mat-raised-button
        matTooltip="Info about the action"
        [matTooltipPosition]="position.value"
        aria-label="Button that displays a tooltip in various positions">
  Action
</button>

<!-- app.component.html -->
<div class="container text-center boerderClass">
 
  <!-- <button mat-button (click)="openDialog('Add',{})" mat-flat-button color="primary">Add Row</button> -->
 
  <table mat-table [dataSource]="dataSource" #mytable class="my-table ">
 
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
 
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
 
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

     <!-- Action Column -->
     <!-- <ng-container matColumnDef="action">

        <a (click)="openDialog('Update',element)">Edit</a> | 
        <a (click)="openDialog('Delete',element)">Delete</a>  
      </td> -->
    <!-- </ng-container> -->
 
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
 
</div>
