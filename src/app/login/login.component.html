

    <form class="container" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <h1 class="bg-primary"> Login</h1>

      <div class="form-group">
          <label for="userName">User Name </label>
          <input autocomplete="off"  type="text" class="form-control" name="userName" [(ngModel)]="model.userName" #userName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && userName.invalid }" required />
          <div *ngIf="f.submitted && userName.invalid" class="invalid-feedback">
              <div *ngIf="userName.errors.required">user Name  is required</div>
          </div>
      </div>

      
      <div class="form-group">
          <label for="password">Password</label>
          <input autocomplete="off"  type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required minlength="6" />
          <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
              <div *ngIf="password.errors.required">Password is required</div>
              <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
          </div>
      </div>

     
      <div>
        <button type="submit" class="btn btn-dark btn-lg">Login</button>
      </div>

    </form>
